<html>
    <head>
        <title>Styling List</title>
        <style type="text/css">
            ol
            {
                color: purple;
                font-size: 18px;
            }
            ul
            {
                color: orange;
                font-size: 24px;
            }
            dt
            {
                text-decoration: underline;
                font-weight: bold;
                font-size: 24px;
                color: blue;
            }
            dd
            {
                font-style: italic;
                color: red;
            }
        </style>
    </head>
    <body bgcolor="grey" text="green">
        <ol>
            <li>Kenya</li>
            <li>Kenya</li>
        </ol>
        <ul>
            <li>
                Theory of Computation
            </li>
            <li>Web Design</li>
        </ul>
        <br>
        <dl>
            <dt>FAST</dt>
            <dd>Faculty of Science and Technology</dd>
        </dl>
        
    </body>
</html>
